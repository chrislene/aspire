<h2 mat-dialog-title>Add new card</h2>
<mat-dialog-content>
  <form class="py-4">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Name on the card</mat-label>
      <input type="cardName" matInput [formControl]="cardName" />
      @if (cardName.hasError('required')) {
      <mat-error>Card name is <strong>required</strong></mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="px-2 flex justify-end w-full">
    <button mat-raised-button color="accent" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addCard()">
      Submit
    </button>
  </div>
</mat-dialog-actions>
